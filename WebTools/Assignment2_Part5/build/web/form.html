<!DOCTYPE html>
<html>
    <head>
        <title>Petition Form</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Demo project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
        <script type="text/javascript">
            $(document).ready(function () {
                $(".datepicker").datepicker({
                    format: "mm/dd/yyyy",
                    autoclose: true,
                    todayHighlight: true,
                    startDate: new Date()
                });
            });
        </script>
        <style type="text/css">

            .container{
                background-color: #424242;
            }
            .well{
                background-color: #E0F2F1;
            }
            form legend{
                display: inline-block;
                text-align: center;
                box-sizing: border-box;
                border-bottom: 1px solid;
                font-size: 30px;
            }
            hr{
                box-sizing: border-box;
                border-bottom: 1px solid;
            }
            img{
                width: 350px;
            }
            .buttondiv{
                text-align: center;
            }
            .button {
                position: absolute;
                top: 50%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form class="well form-horizontal"  id="petitionForm" action="formHandlerServlet" method="GET">
                <div class="row">
                    <div class="col-md-5">
                        <img src="images/neulogo.jpg" alt="Northeastern University" />
                    </div>
                    <div class="col-md-4">
                        <h4>
                            <b>
                                Graduate School of Engineering<br>
                                130 Snell Engineering Center<br></b>
                            Northeastern University<br>
                            360 Huntington Avenue<br>
                            Boston, MA 02115-5000<br>
                        </h4>
                    </div>
                    <div class="col-md-3">
                        <h4>
                            Phone: 617.373.2711<br>
                            Fax: 617.373.2571<br>
                            Web: www.coe.neu.edu/gse
                        </h4>
                    </div>
                </div>
                <br>
                <h3>Petition Form</h3>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nuid">NUID:*</label>
                    <div class="col-md-4 ">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-question-sign"></i></span>
                            <input type="text" class="form-control inputStyle" name="nuid" id="nuid" placeholder="Enter your NUID" required="required">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="CurrentProgramOrConcentration">Current Program/Concentration:*</label>
                    <div class="col-md-4 ">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-question-sign"></i></span>
                            <input type="text" class="form-control inputStyle" name="Current Program/Concentration" id="CurrentProgramOrConcentration" placeholder="Enter your Current Program/Concentration" required="required">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">First Name</label>  
                    <div class="col-md-4 ">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input  name="FirstName" placeholder="First or Given Name" class="form-control"  type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Last Name</label>  
                    <div class="col-md-4 ">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input  name="LastName" placeholder="Last or Family Name" class="form-control"  type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Address</label>  
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                            <input name="address" placeholder="Address" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">City</label>  
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                            <input name="city" placeholder="City" class="form-control"  type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group"> 
                    <label class="col-md-4 control-label">State</label>
                    <div class="col-md-4 selectContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                            <select name="state" class="form-control selectpicker" >
                                <option value=" ">Please select your state</option>
                                <option>Alabama</option>
                                <option>Alaska</option>
                                <option>Arizona</option>
                                <option>Arkansas</option>
                                <option>California</option>
                                <option>Colorado</option>
                                <option>Connecticut</option>
                                <option>Delaware</option>
                                <option>District of Columbia</option>
                                <option>Florida</option>
                                <option>Georgia</option>
                                <option>Hawaii</option>
                                <option>daho</option>
                                <option>Illinois</option>
                                <option>Indiana</option>
                                <option>Iowa</option>
                                <option>Kansas</option>
                                <option>Kentucky</option>
                                <option>Louisiana</option>
                                <option>Maine</option>
                                <option>Maryland</option>
                                <option>Mass</option>
                                <option>Michigan</option>
                                <option>Minnesota</option>
                                <option>Mississippi</option>
                                <option>Missouri</option>
                                <option>Montana</option>
                                <option>Nebraska</option>
                                <option>Nevada</option>
                                <option>New Hampshire</option>
                                <option>New Jersey</option>
                                <option>New Mexico</option>
                                <option>New York</option>
                                <option>North Carolina</option>
                                <option>North Dakota</option>
                                <option>Ohio</option>
                                <option>Oklahoma</option>
                                <option>Oregon</option>
                                <option>Pennsylvania</option>
                                <option>Rhode Island</option>
                                <option>South Carolina</option>
                                <option>South Dakota</option>
                                <option>Tennessee</option>
                                <option>Texas</option>
                                <option> Uttah</option>
                                <option>Vermont</option>
                                <option>Virginia</option>
                                <option>Washington</option>
                                <option>West Virginia</option>
                                <option>Wisconsin</option>
                                <option>Wyoming</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Zip Code</label>  
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                            <input name="zip" placeholder="Zip Code" class="form-control"  type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Phone #</label>  
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                            <input name="phone" placeholder="(123)456-7890" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">E-Mail</label>  
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Current Degree Level</label>
                    <div class="col-md-8">
                        <label class="radio-inline"> <input type="radio" name="degree" id="MS" value="MS">MS</label>
                        <label class="radio-inline"> <input type="radio" name="degree" id="PhD" value="PhD">PhD</label>
                        <label class="radio-inline"> <input type="radio" name="degree" id="CertificateOnly" value="CertificateOnly">Certificate Only</label>
                        <label class="radio-inline"> <input type="radio" name="degree" id="SpecialStudent" value="SpecialStudent">Special Student</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Student type</label>
                    <div class="col-md-8">
                        <label class="radio-inline"> <input type="radio" name="studentType" id="International" value="International">International</label>
                        <label class="radio-inline"> <input type="radio" name="studentType" id="Domestic" value="Domestic">Domestic</label>

                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="col-md-4 control-label">Check all that apply</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="options" value="ElectiveOutsideCoreCurriculum">
                                Elective outside core curriculum
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"  name="options" value="CoreCourseWaive">
                                Core course waive
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"  name="options" value="ChangeInStatus">
                                Change in status
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"  name="options" value="CourseRepeatOfficialSubstitution">
                                Course repeat/official substitution
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"  name="options" value="TimeExtensionProgramCompletion">
                                Extension of time limit to program completion
                            </label>
                        </div>
                    </div>
                </div>
                <!-- -->
                <div class="form-group">
                    <label class="col-md-4 control-label">1. For each course concerned, please provide the information</label><br>
                    <div class="col-md-8 inputGroupContainer table-responsive">
                        <table class="table table-bordered table-striped table-highlight">
                            <thead>
                                <tr>
                                    <th>Course Name</th>
                                    <th>Term</th>
                                    <th>CRN #</th>
                                    <th>Course # </th>
                                    <th># Credits</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" name="CourseName" class="form-control"/></td>
                                    <td><input type="text" name="Term" class="form-control"/></td>
                                    <td><input type="text" name="CRN" class="form-control"/></td>
                                    <td><input type="text" name="CourseNumb" class="form-control"/></td>
                                    <td><input type="text" name="Credits" class="form-control"/></td>
                                </tr>
                                <tr>
                                    <td><input type="text" name="CourseName1" class="form-control"/></td>
                                    <td><input type="text" name="Term1" class="form-control"/></td>
                                    <td><input type="text" name="CRN1" class="form-control"/></td>
                                    <td><input type="text" name="CourseNumb1" class="form-control"/></td>
                                    <td><input type="text" name="Credits1" class="form-control"/></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">2. What are you petitioning? Please explain</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <textarea class="form-control" name="petiotionExplaination" placeholder="2. What are you petitioning? Please explain"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="StudentSignature">3. Student signature</label>
                    <div class="col-md-4 ">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <input type="text" class="form-control inputStyle" name="StudentSignature" id="StudentSignature" placeholder="Enter your Signature" required="required">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="date">Date</label>
                    <div class="col-md-4 ">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                            <input type="text" name="date" class="form-control datepicker"  id="date" placeholder="MM/DD/YYY" required="required">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-7 control-label">SUBMIT PETITION AND ANY SUPPORTING DOCUMENTS TO YOUR PROGRAM ADVISOR</label><br>
                </div>
                <hr>
                <div class="form-group">
                    <label class="col-md-2 control-label" >Program Advisor</label>
                    <label class="col-md-2 control-label" >Recommendation</label>
                    <div class="col-md-8">   
                        <label class="radio-inline"> <input type="radio" name="Recommendation" id="Approved" value="Approved">Approved</label>
                        <label class="radio-inline"> <input type="radio" name="Recommendation" id="Denied" value="Denied">Denied</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="ProgramAdvisorSignature">Signature</label>
                    <div class="col-md-4 ">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <input type="text" class="form-control inputStyle" name="ProgramAdvisorSignature" id="ProgramAdvisorSignature" placeholder="Enter your Signature" required="required">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Print Name</label>  
                    <div class="col-md-4 ">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input  name="ProgramAdvisorPrintName" placeholder="Print Name" class="form-control"  type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Advisor’s comments and/or instructions</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <textarea class="form-control" name="ProgramAdvisorComments" placeholder="Advisor’s comments and/or instructions"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">ECE Graduate Committee Chair (ECE students only)</label>  
                    <div class="col-md-4 ">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input  name="ECEStudent" placeholder="ECE Graduate Committee Chair (ECE students only)" class="form-control"  type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="date">Date</label>
                    <div class="col-md-4 ">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                            <input type="text" name="adate" class="form-control datepicker"  id="adate" placeholder="MM/DD/YYY" required="required">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="col-md-2 control-label">Graduate School</label>
                    <div class="col-md-10">   
                        <label class="radio-inline"> <input type="radio" name="GraduateSchool" id="gApproved" value="Approved">Approved</label>
                        <label class="radio-inline"> <input type="radio" name="GraduateSchool" id="gDenied" value="Denied">Denied</label>
                        <label class="radio-inline"> <input type="radio" name="GraduateSchool" id="NoAction" value="NoAction">No Action</label>
                        <label class="radio-inline"> <input type="radio" name="GraduateSchool" id="AdditionalInfo" value="AdditionalInfo">Returned for additional information</label>
                        <label class="radio-inline"> <input type="radio" name="GraduateSchool" id="ASCReportFiled" value="ASCReportFiled">ASC Report filed</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Comments to student</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <textarea class="form-control" name="GraduateSchoolComments" placeholder="Comments to student"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Graduate school authorization</label>  
                    <div class="col-md-4 ">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input  name="GraduateSchoolAuthorization" placeholder="Graduate school authorization" class="form-control"  type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="date">Date</label>
                    <div class="col-md-4 ">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                            <input type="text" name="bdate" class="form-control datepicker"  id="bdate" placeholder="MM/DD/YYY" required="required">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Effective Term</label>  
                    <div class="col-md-4 ">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input  name="EffectiveTerm" placeholder="Effective Term" class="form-control"  type="text">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 text-center"> 
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
